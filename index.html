<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/selectize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <form class="foo">
    <select name="" class="super-select">
      <option value="1">rock</option>
      <option value="2">raggy</option>
      <option value="3">classic</option>
      <option value="4">pop</option>
      <option value="5">all other trash</option>
    </select>
  </form>

  <section class="school">
    <div class="school__title-wrap">
      <h2 class="school__title">В стенах школы</h2>
    </div>
    <div id="slider" class="school__content">
      <article class="school__content-item school__content-item-cherry">
        <img src="#" class="school__img" alt="">
          <div class="school__caption school__caption--sign">
            <h3 class="item-header">Зимняя вишня</h3>
            <p class="item-description">Финальный концерт 2018 года</p>
          </div>
      </article>
      <article class="school__content-item school__content-item-violin">
        <img src="#" class="school__img" alt="">
          <div class="school__caption school__caption--sign">
            <h3 class="item-header-aside">Янг Чжо</h3>
            <p class="item-description-aside">Репетиция сольной партии скрипки</p>
          </div>
      </article>
      <article class="school__content-item school__content-item-summer">
        <img src="#" class="school__img" alt="">
          <div class="school__caption school__caption--sign">
            <h3 class="item-header-aside">Летний штиль</h3>
            <p class="item-description-aside">За кулисами концерта</p>
          </div>
      </article>
      <article class="school__content-item school__content-item-horse">
        <img src="#" class="school__img" alt="">
          <div class="school__caption school__caption--sign">
            <h3 class="item-header-aside">Сергей Трофимов</h3>
            <p class="item-description-aside">ЛЮБЭ — Выйду в поле с конем</p>
          </div>
      </article>
    </div>
  </section>

  <form action="">
    <table id="goods">
      <tr>
        <td>Ампир V. Виктор Пелевин</td>
        <td><span class="price">400</span> р.</td>
        <td><input type="number" value="1"></td>
      </tr>
      <tr>
        <td>Три сестры. Антон Павлович Чехов</td>
        <td><span class="price">200</span> р.</td>
        <td><input type="number" value="3"></td>
      </tr>
      <tr>
        <td>jQuery для начинающих. Антон Шевчук</td>
        <td><span class="price">1000</span> р.</td>
        <td><input type="number" value="1"></td>
      </tr>
    </table>
    <div id="sum"></div>
  </form>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/selectize.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
